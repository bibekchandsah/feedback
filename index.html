<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#008987">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="container">
        <div class="text">Feedback</div>
        <form action="https://formsubmit.co/cbc2db3218c11558c12531ba6f13e46a" method="POST">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="name" required>
                    <div class="underline"></div>
                    <label for="">First Name</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Last Name</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="email" required>
                    <div class="underline"></div>
                    <label for="">Email Address</label>
                </div>
                <div class="input-data">
                    <input type="text" name="_subject" required>
                    <div class="underline"></div>
                    <label for="">Title</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data textarea">
                    <textarea name="message" rows="8" cols="80" required></textarea>
                    <br />
                    <div class="underline"></div>
                    <label for="">Write your message</label>
                    <br />
                    <div class="form-row submit-btn">
                        <input type="hidden" name="_next" value="https://bibek10550.github.io/Homepage">
                        <div class="input-data">
                            <div class="inner"></div>
                            <!-- <input type="submit" value="submit"> -->
                            <button style="outline: none;" class="button button--flex" type="submit">Send Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
